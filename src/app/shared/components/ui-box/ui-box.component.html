<div class="box-container" [ngStyle]="{'height': 'calc(' + height + '%' + ' - 2.5px' + ')'}">
  <div class="box-header">
    <div class="box-label">
      @if (headerIcon) {
        <img [src]="headerIcon" alt="blank-page" width="14px">
      }
      <span>{{ headerLabel }}</span>
    </div>
    @if (actions) {
      <img src="assets/icons/plus.png" alt="blank-page" width="14px">
    }
  </div>
  <div class="box-content">
    <ng-content></ng-content>
  </div>
</div>
