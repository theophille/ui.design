<div class="box-list-item-container" [ngClass]="{'active': active}">
  <div class="left">
    @if (icon) {
      <img [src]="icon" alt="icon">
    } @else {
      <div class="dot-container"></div>
    }
    <span>{{ label }}</span>
  </div>
  @if (actions) {
    <img [src]="" alt="action">
  }
</div>
